/* ========== ROOT VARIABLES ========== */
:root {
  --bg-dark: #0a1025;
  --bg-light: #f5f5f5;
  --text-dark: #ffffff;
  --text-light: #0a1025;
  --accent: #9db4ff;
  --glow: rgba(157, 180, 255, 0.35);
  --transition: 0.4s ease;
}

/* ========== RESET ========== */
* {

  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  background: var(--bg-dark);
  color: var(--text-dark);
  overflow-x: hidden;
  transition: var(--transition);
}

/* ========== BACKGROUND VIDEO ========== */
video#bgVideo {

  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -2;
  opacity: 0.55;
}

/* ========== BACKGROUND FALLBACK IMAGE ========== */
#videoFallback {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -3;
  filter: brightness(0.45);
}

/* ========== CONTENT CONTAINER ========== */
.container {
  max-width: 1100px;
  margin: auto;
  padding: 120px 20px;
}

/* ========== TEXT HOVER EFFECTS ========== */

  transition: var(--transition);
}

  text-shadow: 0px 0px 18px var(--glow);
  color: var(--accent);
}
